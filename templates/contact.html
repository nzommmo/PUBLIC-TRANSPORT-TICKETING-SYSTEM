<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Public Transport System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
        color: #333;
    }
    
    p {
        line-height: 1.6;
        color: #666;
    }
    
    .contact-info {
        margin-top: 20px;
    }
    
    .contact-info p {
        margin-bottom: 10px;
    }
    
    .contact-info i {
        margin-right: 10px;
        color: #666;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i>123 Rongai, Kajiado</p>
        <p><i class="fas fa-phone"></i>(0712345678)</p>
        <p><i class="fas fa-envelope"></i>info@publictransport.com</p>
    </div
</div>

</body>
</html>
